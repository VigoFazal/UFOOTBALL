<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO SLIDER </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/swiper.css"> -->
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <header class="make__profile_head">
        <h4 class="make__profile_head_text">个人资料</h4>
    </header>

    <main>
        <section class="profile__upload">
            <form>
                <div class="w-100 profile__upload_layout">
                  <label for="exampleInputEmail1" class="form-label">电子邮件 :</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="w-100 profile__upload_layout">
                  <label for="exampleInputPassword1" class="form-label">手机 号码 :                </label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="w-100 profile__upload_layout last">
                    <label for="exampleInputPassword1" class="form-label">昵称
                    </label>
                    <input type="password" class="form-control" id="warn">
                    <div id="warn" class="form-text">您 只能 更改 昵称 一次
                    </div>
                </div>

                <div class="update__ d-flex justify-content-center">
                    <a href="#" class="update__btn">更新</a>
                </div>
                
              </form>


              <form class="profile__upload_outline">
                <div class="w-100 profile__upload_layout">
                  <label for="exampleInputEmail1" class="form-label">当前 密码 :
                </label>
                  <input type="email" class="form-control" placeholder="当前 密码" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                </div>

                <div class="w-100 profile__upload_layout">
                  <label for="exampleInputPassword1" class="form-label">新 密码 :
                </label>
                  <input type="password" placeholder="新 密码" class="form-control" id="exampleInputPassword1">
                  <div id="warn" class="form-text">密码 名 必须 为 6 到 15 个 字符 , 任何 符号 都 不能 使用 。
                </div>
                </div>

                <div class="w-100 profile__upload_layout last">
                    <label for="exampleInputPassword1" class="form-label">重复 输入 密码 :

                    </label>
                    <input type="password" placeholder="重复 输入 密码" class="form-control" id="warn">
                   
                </div>

                <div class="update__ d-flex justify-content-center">
                    <a href="#" class="update__btn">更换 密码</a>
                </div>
                
              </form>
        </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
