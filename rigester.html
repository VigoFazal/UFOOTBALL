<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="pop__center">
        <!-- CORRECT POP CODE -->
        <div class="overlay__black hv-100">
                

            <div class="pop_make_question_layout">

                <div class="pop_make_question_head_rm register">
                    注册成为会员
                </div>

                <div class="pop_make_input_layout">

                    <div class="form-group">
                        <input type="text"  name="name" required="required" />
                        <label>用户名</label>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="name" required="required" />
                        <label>密码</label>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="name" required="required" />
                        <label>确认密码</label>
                    </div>
                    <div class="form-group otp">
                        <input type="text"  name="name" required="required" />
                        <label>手机号码</label>
                        <a href="#" class="form_group_btn_otp">Send OTP</a>

                    </div>
                    <div class="form-group mini_error">
                        <input type="text"  name="name" required="required" />
                        <label>邮箱（可选项）</label>
                        <div class="small_message">*必须填写。</div>
                        
                    </div>

                </div>

                <div class="pop_make_green_register">
                    <div class="pop_make_question_chose_correct_btn">
                        <a href="#" class="pop_make_question_btn_op_register">注册</a>
                    </div>
                </div>



                
                
                <div class="pop_make_question_layout_back_template">
                    <img class="w-100" src="images/rigester_layout.svg" alt="question__layout">
                </div>
            </div>  
                  
        </div>
      </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
