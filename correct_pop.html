<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORRECT POP ANS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="pop__center">
    <!-- CORRECT POP CODE -->
    <div class="overlay__black">

        <div class="pop__layout_correct">
            <div class="pop__layout_correct_back">
                <img class="w-100" src="images/correct.svg" alt="correct">
            </div>

            <div class="pop__layout_correct_content">
                <p class="pop__layout_correct_content_text">恭喜答对 !</p>

                <div class="pop__layout_correct_content_btns">
                    <a href="#" class="pop__layout_correct_content_btn correct">下一题</a>
                    <a href="#" class="pop__layout_correct_content_btn wrong">下一题</a>
                </div>
            </div>
        

        </div>
    </div>



  </main>



  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
