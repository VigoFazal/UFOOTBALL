<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO SLIDER </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <!-- WRAPPER  -->
    <main class="wrapper">
      <section class="header__slider">

            <!-- Swiper -->
            <div class="swiper mySwiper h-100">
                <div class="swiper-wrapper">
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <img class="header__flags_mini" src="images/cameroon.svg" alt="flags PHOTO">
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <img class="header__flags_mini" src="images/cameroon.svg" alt="flags PHOTO">
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <img class="header__flags_mini" src="images/cameroon.svg" alt="flags PHOTO">
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <img class="header__flags_mini" src="images/cameroon.svg" alt="flags PHOTO">
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <img class="header__flags_mini" src="images/cameroon.svg" alt="flags PHOTO">
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <img class="header__flags_mini" src="images/cameroon.svg" alt="flags PHOTO">
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <img class="header__flags_mini" src="images/cameroon.svg" alt="flags PHOTO">
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <img class="header__flags_mini" src="images/cameroon.svg" alt="flags PHOTO">
                </div>
                <div class="swiper-slide d-flex justify-content-center align-items-center">
                    <img class="header__flags_mini" src="images/cameroon.svg" alt="flags PHOTO">
                </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
      </section>
      <p class="header__content_note">
        <span>注：</span>请选择您支持的国家队模板
      </p>

      <!-- =================  -->

      <section class="body__slider">
        <!-- Swiper -->
        <div class="swiper mySwiper-1 ">
            <div class="swiper-wrapper">
 
            <div class="swiper-slide bg-transparent d-flex justify-content-center align-items-center">
                <img class="body__slider_user" src="images/Brazil__board.svg" alt="flags PHOTO">
                <!-- USER  -->
                <div class="body__slider_user_img">
                    <img class="w-100" src="images/random__user.webp" alt="">
                </div>
            </div>
            <div class="swiper-slide bg-transparent d-flex justify-content-center align-items-center">
                <img class="body__slider_user" src="images/Brazil__board.svg" alt="flags PHOTO">
                <!-- USER  -->
                <div class="body__slider_user_img">
                    <img class="w-100" src="images/random__user.webp" alt="">
                </div>
            </div>
            <div class="swiper-slide bg-transparent d-flex justify-content-center align-items-center">
                <img class="body__slider_user" src="images/Brazil__board.svg" alt="flags PHOTO">
                <!-- USER  -->
                <div class="body__slider_user_img">
                    <img class="w-100" src="images/random__user.webp" alt="">
                </div>
            </div>
            

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        </section>
        <section class="photo__data mx-auto">
            <a href="#" class="user__btn photo__data_btn">上传照片</a>
            <a href="#" class="user__btn photo__data_btn success">拍摄</a>
            <a href="#" class="user__btn photo__data_btn danger">分享</a>
        </section>
    </main>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
